<article class="post-content">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <small>
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} - {{ page.author }}{% endif %}
      {% if page.meta %} - {{ page.meta }}{% endif %}
    </small>
  </header>

  {{ content }}
</article>

<footer class="post-footer">
  <div id="fb-root"></div>
  <div class="fb-like" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true" data-href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}"></div>
  <div class="fb-comments" data-version="v2.3" data-order-by="time" data-width="100%" data-href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}"></div>
</footer>
