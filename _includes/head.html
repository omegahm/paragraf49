<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% assign first_post = site.posts.first %}
  {% capture title %}
    {% if page.title %}
      {{ page.title }} - {{ site.title }}
    {% else if first_post.title %}
      {{ first_post.title }} - {{ site.title }}
    {% endif %}
  {% endcapture %}

  <title>{{ title | strip_newlines | replace: '  ', '' }}</title>

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else if first_post.title %}{{ first_post.title }}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{{ "/assets/images/bike.png" | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image:type" content="image/png">

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicon.png" | prepend: site.baseurl }}">
</head>
