---
layout: default
---
<section class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <small>
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} - {{ page.author }}{% endif %}
      {% if page.meta %} - {{ page.meta }}{% endif %}
    </small>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <footer class="post-footer">
    <p>
      <div class="fb-like" data-layout="standard" data-action="like" data-show-faces="true" data-share="true" data-href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}"></div>
    </p>

    <p>
      <div class="fb-comments" data-numposts="5" data-colorscheme="light" data-order-by="time" data-href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}"></div>
    </p>
  </footer>
</section>
